<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <main class="container">
        <h1>Password Generator</h1>
        <form>
            <div class="form-group">
                <label>Generate Your Password</label>
                <textarea class="form-control" id="textArea" rows="4" onkeydown="return false"></textarea>
            </div>
            <button type="button" class="btn btn-light btn-lg" id="genPasswordButton">Generate Password</button>
            <button type="button" class="btn btn-light btn-lg" id="copyToClipButton">Copy to Clipboard</button>
        </form>
    </main>
    <script src="./script.js"></script>
</body>

</html>
